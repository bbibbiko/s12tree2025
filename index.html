<body>
    <div class="status disconnected" id="status">ì—°ê²° ì¤‘...</div>

    <h1>2025 í¬ë¦¬ìŠ¤ë§ˆìŠ¤ íŠ¸ë¦¬</h1>

    <div class="loading" id="loading">íŠ¸ë¦¬ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

    <div class="tree-container">
        <div class="tree-emoji">ğŸ„</div>

    <div class="input-container">
        <textarea id="messageInput" placeholder="íŒ€ì›ë“¤ì—ê²Œ í•˜ê³  ì‹¶ì€ ë©”ì‹œì§€ë¥¼ ë‚¨ê¸°ì„¸ìš”"></textarea>
        <button onclick="addOrnament()" id="addBtn">ğŸ€ ì¥ì‹í•˜ê¸° ğŸ€</button>
        <div class="counter">í˜„ì¬ ì¥ì‹ ê°œìˆ˜: <span id="count">0</span>ê°œ</div>

    <!-- ë©”ì‹œì§€ ëª¨ë‹¬ -->
    <div class="modal" id="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal()">&times;</span>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-6vM8eRykVTO0vr_VFpp3JsUBCzq_EpM",
            authDomain: "s12works.firebaseapp.com",
            databaseURL: "https://s12works-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "s12works",
            storageBucket: "s12works.firebasestorage.app",
            messagingSenderId: "736627343578",
            appId: "1:736627343578:web:2c89853da5a8e5bb6365e3"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const ornamentsRef = ref(database, 'tree2025');

        const icons = ['ğŸ', 'â¤ï¸', 'ğŸ’š', 'ğŸ’™', 'ğŸ’›', 'ğŸ’œ', 'ğŸ§¡', 'ğŸ¤', 'â­', 'ğŸ””', 'ğŸ€', 'ğŸ¬', 'ğŸ­', 'ğŸ§¦', 'â˜ƒï¸', 'ğŸ¦Œ', 'ğŸ…', 'ğŸ¤¶', 'ğŸ‘¼', 'ğŸ•¯ï¸'];

        function getValidPosition() {
            const y = Math.random() * 320 + 30;
            const progress = y / 350;
            const maxWidth = 30 + progress * 240;
            const centerX = 150;
            const x = centerX - maxWidth/2 + Math.random() * maxWidth;
            return { x, y };
        }

        function renderOrnament(id, data) {
            const container = document.getElementById('ornaments');

            if (document.getElementById('ornament-' + id)) return;

            const ornament = document.createElement('div');
            ornament.className = 'ornament';
            ornament.id = 'ornament-' + id;
            ornament.style.left = data.x + 'px';
            ornament.style.top = data.y + 'px';
            ornament.style.animationDelay = Math.random() * 2 + 's';
            ornament.innerHTML = data.icon;
            ornament.onclick = function() {
                showMessage(data.message, data.icon);
            };

            container.appendChild(ornament);
        }

        onValue(ornamentsRef, (snapshot) => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status').textContent = 'ì—°ê²°ë¨';
            document.getElementById('status').className = 'status connected';

            const container = document.getElementById('ornaments');
            container.innerHTML = ''; // ê¸°ì¡´ ì˜¤ë„ˆë¨¼íŠ¸ ì´ˆê¸°í™”

            const data = snapshot.val();
            let count = 0;

            if (data) {
                Object.keys(data).forEach(key => {
                    renderOrnament(key, data[key]);
                    count++;
                });
            }

            document.getElementById('count').textContent = count;
        }, (error) => {
            console.error('Firebase ì—ëŸ¬:', error);
            document.getElementById('loading').textContent = 'Firebase ì—°ê²° ì‹¤íŒ¨. ì„¤ì •ì„ í™•ì¸í•˜ì„¸ìš”.';
            document.getElementById('status').textContent = 'ì—°ê²° ì‹¤íŒ¨';
            document.getElementById('status').className = 'status disconnected';
        });

        window.addOrnament = async function() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) {
                alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            const btn = document.getElementById('addBtn');
            btn.disabled = true;
            btn.textContent = 'ì¶”ê°€ ì¤‘...';

            try {
                const pos = getValidPosition();
                const icon = icons[Math.floor(Math.random() * icons.length)];

                await push(ornamentsRef, {
                    message: message,
                    icon: icon,
                    x: pos.x,
                    y: pos.y,
                    createdAt: Date.now()
                });

                messageInput.value = '';
            } catch (error) {
                console.error('ì˜¤ë„ˆë¨¼íŠ¸ ì¶”ê°€ ì‹¤íŒ¨:', error);
                alert('ì¥ì‹ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
            }

            btn.disabled = false;
            btn.textContent = 'ğŸ€ ì¥ì‹í•˜ê¸° ğŸ€';
        }

        window.showMessage = function(message, icon) {
            document.getElementById('modalIcon').textContent = icon;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modal').classList.add('active');
        }

        window.closeModal = function(event) {
            if (!event || event.target.id === 'modal' || event.target.classList.contains('close-btn')) {
                document.getElementById('modal').classList.remove('active');
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                window.addOrnament();
            }
        });

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * 15 + 10 + 'px';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 1000);
    </script>
